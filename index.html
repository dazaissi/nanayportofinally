  <style>
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          text-decoration: none;
          border: none;
          outline: none;
          font-family: 'Poppins', sans-serif;
      }

      html{
          font-size: 62.5%;
      }

      body{
          width: 100%;
          height: 100vh;
          overflow-x: hidden;
          background-color: #607274 ;
          color: #EAD8C0 ;
      }

      header{
          margin-top: 20px;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          padding: 1rem 9%;
          background-color: transparent;
          filter: drop-shadow(10px);
          display: flex;
          justify-content: space-between;
          align-items: center;
          z-index: 100;
      }

      .logo{
          font-size: 3rem;
          color: #EBE3D5;
          font-weight: 800;
          cursor: pointer;
          transition: 0.6s ease;
      }

      .logo:hover{
          transform: scale(1.1);
      }

      nav a{
          font-size: 1.8rem;
          color: #B2A59B;
          margin-left: 4rem;
          font-weight: 500;
          transition: 0.5s ease;
          border-bottom: 3px solid transparent;
      }

      nav a:hover,
      nav a.active{
          color: #EBE3D5;
          border-bottom: 3px solid #F3EEEA;
      }

      @media(max-width:995px){
          nav{
              position: absolute;
              display: none;
              top: 0;
              right: 0;
              width: 40%;
              border-left: 3px solid #e5ddc5 ;
              border-bottom: 3px solid #A79277;
              border-bottom-left-radius: 2rem;
              padding: 1rem solid;
              background-color: none
              border-top: 0.1rem solid rgba(0,0,0,0.1);
          }

          nav.active{
              display: block;
          }

          nav a{
              display: block;
              font-size: 2rem;
              margin: 3rem 0;
          }

          nav a:hover,
          nav a.active{
              padding: 1rem;
              border-radius: 0.5rem;
              border-bottom: 0.5rem solid #9babb8;
          }
      }

      section{
          min-height: 100vh;
          padding: 5rem 9% 5rem;
      }

      .home{
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 8rem;
          background-color: #607274;
      }

      .home .home-content h1{
          font-size: 90px;
          font-weight: 700;
          line-height: 1.3;
      }

      span{
          color: #ADC4CE;
      }

      .home-content h3{
          font-size: 4rem;
          margin-bottom: 1rem;
          font-weight: 700;
      }

      .home-content p{
          font-size: 20px;
      }

      .home-img{
          border-radius: 50%;
      }

      .home-img img{
          position: relative;
          width: 32vw;
          border-radius: 50%;
          cursor: pointer;
          transition: 0.2s linear;
      }

      .home-img img:hover{
          font-size: 1.8rem;
          font-weight: 500;
      }

      .social-icons a{
          display: inline-flex;
          justify-content: center;
          align-items: center;
          width: 4rem;
          height: 4rem;
          background-color: transparent;
          border: 0.2rem solid #9babb8;
          font-size: 2rem;
          border-radius: 50%;
          margin: 3rem 1.5rem 3rem 0;
          transition: 0.3s ease;
          color: #bed7dc;
      }

      .social-icons a:hover{
          color: #776B5D;
          transform: scale(1.3) translateY(-5px);
          background-color: #bed7dc;
          box-shadow: 0  0 25px #bed7dc;
      }

      .btn{
          display: inline-block;
          padding: 1rem 2.8rem;
          background-color: #607274;
          border-radius: 4rem;
          font-size: 1.6rem;
          color: #e5ddc5;
          letter-spacing: 0.3rem;
          font-weight: 600;
          border: 2px solid #9babb8;
          transition: 0.3s ease;
          cursor: pointer;
      }

      .btn:hover{
          transform: scale3d(1.03);
          background-color: #bed7dc;
          color: #776B5D;
          box-shadow: 0 0 25px #bed7dc;
      }

      .typing-text{
          font-size: 34px;
          font-weight: 600;
          min-width: 280px;
      }

      .typing-text span{
          position: relative;
      }

      .typing-text span::before{
          content: "";
          color: #ADC4CE;
          animation: words 10s infinite;
      }

      .typing-text span::after{
          content: "";
          background-color: #607274;
          position: absolute;
          width: calc(100% + 8px);
          height: 100%;

          animation: cursor 0.6s infinite;
      }

      @keyframes cursor{
          to{
              border-right: 3px solid #322C2B;
          }
      }

      @keyframes words{
          0%, 20%{
              content: "Collage Student";
          }

          21%, 40%{
              content: "Video Editor"}

    41%, 60%{
    	content: "Photographer"}
     }

      @media (max-width: 1000px){
          .home{
              gap: 4rem;
          }
      }

      @media(max-width:995px){
          .home{
              flex-direction: column;
              margin: 5rem 4rem;
          }

          .home .home-content h3{
              font-size: 2.5rem;
          }

          .home-content h1{
              font-size: 5rem;
          }

          .home-img img{
              width: 70vw;
              margin-top: 4rem;
          }
      }

      {
      box-sizing: border-box;
      }

      /* Style the search field */
      form.example input[type=text] {
      padding: 8px;
      font-size: 10px;
      border: 1px solid #FAEED1;
      float: left;
      width: 80%;
      background: #FAEED1;
      }

      /* Style the submit button */
      form.example button {
      float: left;
      width: 20%;
      padding: 8px;
      background: #bed7dc;
      color: #FAEED1;
      font-size: 10px;
      border: 1px solid #FAEED1;
      border-left: none; /* Prevent double borders */
      cursor: pointer;
      }

      form.example button:hover {
      background: #FAEED1;
      }

      /* Clear floats */
      form.example::after {
      content: "";
      clear: both;
      display: table;
      }

      footer {
        text-align: center;
        padding: 5px;
        background-color:#607274;
        color: #FAEED1;
        font-style: italic;
      }
  </style>
